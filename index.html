<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <title>Frontend Mentor | Social links profile</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="style.css" />
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="card">
            <section class="section-author">
               <img
                  src="assets/images/me.jpg"
                  alt="picture of me (Nika Peikrishvili)"
               />
               <h1>Nika Peikrishvili</h1>
               <p class="country">Tbilisi, Republic of Georgia</p>
               <p class="description">"Front-end developer and avid reader."</p>
            </section>

            <section class="section-links">
               <ul>
                  <li>
                     <a
                        class="btn btn-github"
                        href="https://github.com/nkshey"
                        target="_blank"
                        ><span>GitHub</span></a
                     >
                  </li>
                  <li>
                     <a
                        class="btn btn-linkedin"
                        href="https://www.linkedin.com/in/nikapeikrishvili"
                        target="_blank"
                        ><span>LinkedIn</span></a
                     >
                  </li>
                  <li>
                     <a
                        class="btn btn-frontendmentor"
                        href="https://www.frontendmentor.io/profile/nkshey"
                        target="_blank"
                        ><span>Frontend Mentor</span></a
                     >
                  </li>
                  <li>
                     <a class="btn btn-twitter" href="#" target="_blank"
                        ><span>X (Twitter)</span></a
                     >
                  </li>
                  <li>
                     <a
                        class="btn btn-instagram"
                        href="https://www.instagram.com/nikapeik"
                        target="_blank"
                        ><span>Instagram</span></a
                     >
                  </li>
               </ul>
            </section>
         </div>
      </div>
   </body>
</html>
